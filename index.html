<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Real-time object detection</title>
  <script type="module" crossorigin src="index.js"></script>
  <link rel="stylesheet" crossorigin href="index.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <h1>
    Real-time weapon detection 
  </h1>
 

 <div
 style="display: flex; justify-content: center; flex-direction: column;gap: 20px;align-items: center;"
 >
  <div id="container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas" width="660" height="540"></canvas>
    <div id="overlay"></div>
  </div>
  <div id="controls">
    <div>
      <label>Image size</label>
      (<label id="size-value">128</label>)
      <br>
      <input id="size" type="range" min="64" max="256" step="32" value="128" disabled>
    </div>
    <div>
      <label>Threshold</label>
      (<label id="threshold-value">0.25</label>)
      <br>
      <input id="threshold" type="range" min="0.01" max="1" step="0.01" value="0.25" disabled>
    </div>
  </div>
 </div>
  
  <label id="status"></label>

 <div
 style="display: flex;justify-content: space-between;width: 100%;"
 >
 <section id="log">
  <h2>Detection Log</h2>
  <ul id="logList"></ul>
</section>

<section id="aiResponse">
  <h2>AI Analysis (Gemini)</h2>
  <!-- <pre id="aiText">Waiting for detectionsâ€¦</pre> -->
  <div id="aiText" class="markdown-body"></div>

</section>
 </div>
</body>

</html>
